<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
    <h1>Tabela</h1>

    <table>

        <thead>

            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
                <th>Hobby</th>
                <th>Grau de Habilidade</th>
                <th>Ativo</th>
            </tr>

        </thead>

        <tbody>

            
        <tr>
            <td>José</td>
            <td>25</td>
            <td>Sou Estudante</td>
        </tr>

        <tr>
            <td>Joana</td>
            <td>23</td>
            <td>Dev</td>
        </tr>

        </tbody>
       


    </table>
</body>
</html>
